<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strip Away</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="url-input">
      <p>Enter a URL:</p>
      <input type="text" name="text-box" class="text-box">
      <input type="submit" class="submit-button" value="STRIP AWAY">
    </form>
    <div class="spinner"></div>
    <div class="tabs">
      <p data-tab="0">Plain Text</p>
      <p data-tab="1">Markdown</p>
      <p data-tab="2">Simplified HTML</p>
    </div>
    <div class="display-area">
      <div class="plain-text" contenteditable></div>
      <div class="markdown" contenteditable></div>
      <div class="viewer"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
